<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>

</head>

<body class="container">
    <h1 class="text-center mt-5">
        Calculator Jokes
    </h1>
    <img id="webpackImg" class="logoImg">
    <div class="alert alert-primary w-50" id="error" role="alert"></div>
    <div class="row mt-3 ">
        <div class="col">
            <div class="input-group">
                <input type="text" id="numberOne" class="form-control" />
                <div class="input-group-append input-group-prepend">
                    <span class="input-group-text">+</span>
                </div>
                <input type="text" id="numberTwo" class="form-control" />
            </div>
        </div>
        <div class="col">
            <button id="addValues" class="btn btn-default">Add Values</button>
        </div>
    </div>
    <div class=" card mt-4 w-50">
        <div class="card-body">Result: <span id="result"></span>
        </div>
    </div>

    <!-- GENERATE JOKE -->
    <div class="container-2">
        <h3>Don't Laugh Challenge</h3>
        <div id="joke" class="joke"></div>
        <button id="jokeBtn" class="btn btn-default">Get Another Joke</button>
    </div>

    <!-- FOOTER -->
    <footer-comp></footer-comp>

</body>

</html>
